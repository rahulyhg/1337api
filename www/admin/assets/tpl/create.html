<!-- Page Heading -->
<div class="row">
	<div class="col-lg-12">
		<h1 class="page-header">
			Adicionar {{schema.title}}
		</h1>
		<ol class="breadcrumb">
			<li><i class="fa fa-dashboard"></i> <a href="/admin">Dashboard</a></li>
			<li><i class="fa fa-th-list"></i> <a href="/admin/#/{{schema.bean}}">{{schema.title}}</a></li>
			<li class="active"><i class="fa fa-plus"></i> Adicionar</li>
		</ol>
	</div>
</div>
<!-- /.row -->

<div class="row">
	<div class="col-md-6">

			<div class="form-group">
				<label for="title">Título:</label>
				<input class="form-control" type="text" ng-model="item.title" required />
			</div>
			
			<div class="form-group">
				<label for="shortdescription">Descrição Curta:</label>
				<input class="form-control" type="text" ng-model="item.shortdescription" required />
			</div>
			
			<div class="form-group">
				<label for="description">Descrição:</label>
				<input class="form-control" type="text" ng-model="item.description" required />
			</div>
			
			<button class="btn btn-primary" ng-disabled="AddNewForm.$invalid || isUnchanged(user)" id="add-new-btn" ng-click="add_new(item)">Salvar  <span class="fa fa-floppy-o"></span></button>
			<a href="#/{{schema.bean}}" class="btn">Cancelar</a>
		
		</form>
	</div>
</div>
<!-- /.row -->

<br />
