<!-- HEADING ROW -->
<div class="row">
	<div class="col-lg-12">
		<h1 class="page-header">Adicionar {{schema.title}}</h1>
		<ol class="breadcrumb">
			<li><i class="fa fa-dashboard"></i> <a href="/admin">Dashboard</a></li>
			<li><i class="fa fa-th-list"></i> <a href="/admin/#/{{schema.bean}}">{{schema.title}}</a></li>
			<li class="active"><i class="fa fa-plus"></i> Adicionar</li>
		</ol>
	</div>
</div>
<!-- END HEADING ROW -->

<!-- CREATE FORM ROW -->
<div class="row">
	<div class="col-lg-12">

			<json-editor schema="schema" startval="schemaData" on-change="onChange($editorValue)" buttons-controller="FormController">
				
				<div class="pull-right">
					<a href="#/{{schema.bean}}" class="btn">Cancelar</a>
					<button type="submit" class="btn btn-primary" ng-click="onCreate($event)" ng-disabled="!isValid">
						Salvar <span class="fa fa-floppy-o"></span>
					</button>
				</div>
			</json-editor>

	</div>
</div>
<br />
<!-- END FORM ROW -->
