<!-- Page Heading -->
<div class="row">
	<div class="col-lg-12">
		<h1 class="page-header">
			Adicionar {{schema.title}}
		</h1>
		<ol class="breadcrumb">
			<li><i class="fa fa-dashboard"></i> <a href="/admin">Dashboard</a></li>
			<li><i class="fa fa-th-list"></i> <a href="/admin/#/{{schema.bean}}">{{schema.title}}</a></li>
			<li class="active"><i class="fa fa-plus"></i> Adicionar</li>
		</ol>
	</div>
</div>
<!-- /.row -->

<div class="row">
	<div class="col-lg-6">

			<json-editor schema="mySchema" startval="myStartVal" on-change="onChange($editorValue)" buttons-controller="JSONEditorFormButtonsController">

		        <button type="submit" class="btn btn-primary" ng-click="onSubmit($event)" ng-disabled="!isValid">
		            Salvar <span class="fa fa-floppy-o"></span>
		        </button>

		        <button type="button" class="btn btn-danger" ng-click="onAction2($event)">
		            <span class="glyphicon glyphicon-remove"></span>
		            Ação 2 <span class="fa fa-trash"></span>
		        </button>

			</json-editor>

-->

	</div>
</div>
