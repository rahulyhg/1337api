<!-- Page Heading -->
<div class="row">
	<div class="col-lg-12">
		<h1 class="page-header">
			Atualizar {{item.title}}
		</h1>
		<ol class="breadcrumb">
			<li><i class="fa fa-dashboard"></i> <a href="/admin">Dashboard</a></li>
			<li><i class="fa fa-th-list"></i> <a href="/admin/#/{{schema.bean}}">{{schema.title}}</a></li>
			<li class="active"><i class="fa fa-edit"></i> {{item.title}}</li>
		</ol>
	</div>
</div>
<!-- /.row -->

<div class="row">
	<div class="col-lg-6">

			<json-editor schema="schema" startval="schemaData" on-change="onChange($editorValue)" buttons-controller="FormController">

		        <button type="submit" class="btn btn-primary" ng-click="onUpdate($event)" ng-disabled="!isValid">
		            Salvar <span class="fa fa-floppy-o"></span>
		        </button>

				<button class="btn btn-danger" ng-click="onDestroy($event)">
					Excluir <span class="fa fa-trash"></span>
				</button>

				<a href="#/{{schema.bean}}" class="btn">Cancelar</a>

			</json-editor>

	</div>
</div>
<!-- /.row -->

<br />
