<!-- HEADING ROW -->
<div class="row">
	<div class="col-lg-12">
		<h1 class="page-header">Atualizar {{item.name}}</h1>
		<ol class="breadcrumb">
			<li><i class="fa fa-dashboard"></i> <a href="#/dashboard">Dashboard</a></li>
			<li><i class="fa fa-{{schema.icon}}"></i> <a href="#/list/{{schema.bean}}">{{schema.title}}</a></li>
			<li class="active"><i class="fa fa-edit"></i> Atualizar {{item.name}}</li>
		</ol>
	</div>
</div>
<!-- END HEADING ROW -->

<!-- UPDATE FORM ROW -->
<div class="row">
	<div class="col-lg-12">
		<json-editor schema="schema" startval="schemaData" on-change="onChange($editorValue)" buttons-controller="FormController">
			<div class="pull-right">
				<a href="#/list/{{schema.bean}}" class="btn">Cancelar</a>
				<button class="btn btn-danger" ng-click="onDestroy($event)">
					Excluir <span class="fa fa-trash"></span>
				</button>
				<button type="submit" class="btn btn-primary" ng-click="onUpdate($event)" ng-disabled="!isValid">
					Salvar <span class="fa fa-floppy-o"></span>
				</button>
			</div>
		</json-editor>
	</div>
</div>
<!-- END UPDATE FORM ROW -->
