<!-- Heading row -->
<div class="row">
	<div class="col-lg-12">

		<h1 class="page-header">{{schema.title}}</h1>
		<a class="btn btn-primary pull-right" href="#/create/{{schema.bean}}"> Adicionar {{schema.title}}</a>
		<ol class="breadcrumb">
			<li><i class="fa fa-dashboard"></i>  <a href="/admin">Dashboard</a></li>
			<li class="active"><i class="fa fa-th-list"></i> {{schema.title}}</li>
		</ol>
	</div>
</div>
<!-- /.row -->

<!-- Table row -->
<div class="row">
	<div class="col-lg-12">
		<div class="table-responsive">
			<table class="table table-hover">
				<thead>
					<tr>
						<th>#</th>
						<th>Título</th>
						<th>Criado</th>
						<th>Atualizado</th>
						<th>Ações</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="item in items">
						<td>{{item.id}}</td>
						<td><a href="#/read/{{schema.bean}}/{{item.id}}">{{item.title}}</a></td>
						<td>{{item.created}}</td>
						<td>{{item.modified}}</td>
						<td>
							<a href="#/read/{{schema.bean}}/{{item.id}}" class="btn btn-default btn-sm"><i class="fa fa-eye"></i></a>
							<a href="#/update/{{schema.bean}}/{{item.id}}" class="btn btn-default btn-sm"><i class="fa fa-pencil"></i></a>
							<button ng-click="onDestroy(item.id)" class="btn btn-default btn-sm"><i class="fa fa-trash"></i></button>
						</td>
				</tbody>
			</table>
		</div>
	</div>
</div>
<!-- /.row -->

<hr/>
<p>Total: {{count.sum}} {{schema.title}}.</p>
