<!-- HEADING ROW -->
<div class="row">
	<div class="col-lg-12">
		<h1 class="page-header">Alterar Senha</h1>
		<ol class="breadcrumb">
			<li><i class="fa fa-dashboard"></i> <a href="#/dashboard">Dashboard</a></li>
			<li><i class="fa fa-user"></i> Minha Conta</li>
			<li class="active"><i class="fa fa-lock"></i> Alterar Senha</li>
		</ol>
	</div>
</div>
<!-- END HEADING ROW -->

<!-- UPDATE FORM ROW -->
<div class="row">
	<div class="col-lg-12">
		<json-editor schema="schema" startval="schemaData" on-change="onChange($editorValue)" buttons-controller="FormController">
			<div class="pull-right">
				<a href="#/dashboard" class="btn">Cancelar</a>
				<button type="submit" class="btn btn-primary" ng-click="onUpdatePassword($event)" ng-disabled="!isValid">
					Salvar <span class="fa fa-floppy-o"></span>
				</button>
			</div>
		</json-editor>
	</div>
</div>
<!-- END UPDATE FORM ROW -->
