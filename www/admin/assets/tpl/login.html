<div class="row">
	<div class="col-md-4 col-md-offset-4">
		<div class="login-panel panel panel-default">
			
			<div class="panel-heading">
				<h3 class="panel-title">√Årea Restrita</h3>
			</div>

			<div class="panel-body">
				<form role="form" ng-submit="login()">
					<fieldset>
						<div class="form-group">
							<input class="form-control" placeholder="E-mail" name="email" type="email" autofocus="" id="email" ng-model="user.email">
						</div>
						<div class="form-group">
							<input class="form-control" placeholder="Password" name="password" type="password" value="" id="password" ng-model="user.password">
						</div>
						<button type="submit" class="btn btn-lg btn-primary btn-block">LOGIN</button>
					</fieldset>
				</form>
			</div>

		</div>
	</div>
</div>

<p data-ng-show="error" class="error">{{ error }}</p>
