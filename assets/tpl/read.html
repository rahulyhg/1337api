<!-- HEADING ROW -->
<div class="row">
	<div class="col-lg-12">
		<h1 class="page-header">Visualizar {{item.name}}</h1>
		<ol class="breadcrumb">
			<li><i class="fa fa-dashboard"></i> <a href="#/dashboard">Dashboard</a></li>
			<li><i class="fa fa-{{schema.icon}}"></i> <a href="#/list/{{schema.bean}}">{{schema.title}}</a></li>
			<li class="active"><i class="fa fa-eye"></i> {{item.name}}</li>
		</ol>
	</div>
</div>
<!-- END HEADING ROW -->

<!-- READ FORM ROW -->
<div class="row">
	<div class="col-lg-12">
		<json-editor schema="schema" startval="schemaData" on-change="onLoad($editorValue)" buttons-controller="FormController">
			<div class="pull-right">
				<a href="#/list/{{schema.bean}}" class="btn">Voltar</a>
				<a href="#/update/{{schema.bean}}/{{itemId}}" class="btn btn-primary">Editar <span class="fa fa-pencil"></span></a>
			</div>
		</json-editor>
	</div>
</div>
<!-- END READ FORM ROW -->
